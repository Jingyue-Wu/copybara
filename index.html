<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surflow</title>
    <link rel="stylesheet" href="./styles/popup.css" />
  </head>

  <body>
    <div class="nav">
      <a target="_blank" href="https://github.com/Jingyue-Wu/copybara">
        <div class="logo">
          <img class="icon" src="/icons/capyblapy.svg" alt="logo" />
          <h1 class="">Copybara</h1>
        </div>
      </a>

      <button class="navicon">
        <img class="naviconimg" src="/icons/menu.svg" alt="info" />
      </button>
    </div>

    <hr />

    <div id="scrollbar" class="scrollSection">
      <div>
        <h2>Copy</h2>
        <hr />

        <div class="copy">
          <button id="copyButton" class="coloredButton">
            <h1 class="copyText">Select from webpage</h1>
          </button>
          <p><span class="bold">Shortcut:</span> Ctrl + Shift + S</p>
        </div>
      </div>

      <div>
        <hr />
        <h2>Clipboard</h2>
        <hr />
      </div>

      <form type="text" class="saveText" action="" id="saveForm">
        <input type="text" id="saveInput" maxlength="1000" placeholder="Save to clipboard" />
        <input id="saveButton" type="submit" value="Save" />
      </form>

      <div id="clipboard">
        <!-- <div class="listItem">
          <h3>text test</h3>
          <button class="whiteButton">Copy</button>
        </div> -->
      </div>
    </div>

    <hr class="scrollSectionHr" />

    <div class="footer">
      <button id="clearButton"><span class="buttonText">Clear</span></button>
    </div>

    <script src="./scripts/copy.js"></script>
  </body>
</html>
